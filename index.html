<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet" />

  <!-- Bootstrap -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/mystyles.css">


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="shadow p-0 mb-0 bg-white rounded">
          <div class="row no-gutters">
            <div class="col-md-8 col-sm-12">
              <img src="images/bg-pattern-desktop.svg" alt="pattern" class="card-img">
              <div class="card-body">
                <div class="card-img-overlay">
                  <div class="inside-card" style="margin-left: 100px;">
                    <img class="card-image" src="images/logo.svg" style="padding-top: 30px;" alt="logo" />
                    <div class="large-text" style="padding-top: 80px">
                      <h1 class="text-color">WE'RE</h1>
                      <h1 class="text-black">COMING</h1>
                      <h1 class="text-black">SOON</h1>
                    </div>

                    <p class="sub-text">
                      Hello fellow shopper. We are currently building our new fashion store. Add your email below to
                      stay up-tp-date with announcements and our launch deals.
                    </p>
                    <p class="other">
                      <form id="sign" name="form">
                        <input type="text" name="email" placeholder="Email Address"
                        oninput="validatekEmail(document.form.email)" required/>
                        <button type="submit" name="submit" value="submit" onclick="submitEmail(document.form.email)">
                          <img id="arrow" src="images/icon-arrow.svg" alt="arrow icon" />
                        </button>
                      </form>
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-4 col-sm-12">
              <img src="images/hero-desktop.jpg" class="card-woman" alt="woman" style="width:100%; height:94%" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>


  <div id="container">
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">George Trialonis</a>.
      </p>
    </footer>
  </div>
</body>

</html>
